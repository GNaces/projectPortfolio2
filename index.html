<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card Betting">
    <meta name="keywords" content="card, playing card, card betting, betting">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Card Betting Game</title>
</head>
<body>
    <header>
        <div id="rules"><i class="fa-solid fa-circle-question"></i></div>
        <h1>Card Betting Game</h1>
    </header>
    <main>
        <section class="computer-area">
            <div id="computer-box"></div>
            <div class="arrow"><i class="fa-solid fa-left-right"></i></div>
            <div id="computer-flip"></div>
        </section>
        <section class="comp-count">
            <div id="comp-player">Computer:</div>
            <div id="comp-score">Score</div>
        </section>
        <section class="divider">Boundary line</section>
        <section class="play-count">
            <div id="play-player">Player:</div>
            <div id="play-score">Score</div>
        </section>
        <section class="player-area">
            <div id="player-box"></div>
            <div class="arrow"><i class="fa-solid fa-left-right"></i></div>
            <div id="player-flip"></div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/e7ca6616c8.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
