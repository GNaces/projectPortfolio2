<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card Betting">
    <meta name="keywords" content="card, playing card, card betting, betting">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Card Betting Game</title>
</head>

<body>
    <header>
        <h1>Card Betting Game <button id="rules" onclick="styleModal()"><i
                    class="fa-solid fa-circle-question"></i></button></h1>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <ul id="game-rules">
                    <li>A - has the largest value</li>
                    <li>K - beats all except A</li>
                    <li>Q - is the next valued to K</li>
                    <li>J - is greater than all other number value</li>
                    <li>Click this <i class="fa-regular fa-circle-up"></i> button to find selection of cards. </li>
                    <li>Select your card in the pop up list.</li><br>
                    <li>Enjoy!</li>
                </ul>
                <span onclick="styleModal()" class="exit">EXIT</span>
            </div>
        </div>
    </header>
    <main>
        <section class="game-area">
            <div class="box"></div>
            <div class="arrow"><i class="fa-solid fa-right-long"></i></div>
            <div class="flip" id="computer">
                <img id="computer-image" src="assets/image/start.png" alt="Joker image"></img>
            </div>
        </section>
        <section class="count">
            <div id="comp-player">Computer:</div>
            <div id="comp-score">0</div>
        </section>
        <hr class="fence">
        <section class="count">
            <div id="play-player">Player:</div>
            <div id="play-score">0</div>
        </section>
        <div id="myCards" class="cards">
            <div class="card-select">
                <ul id="card-list">
                    <li><button class="select" data-choice="14">
                            <img src="assets/image/A.png" alt="Ace">
                        </button></li>
                    <li><button class="select" data-choice="2">
                            <img src="assets/image/2.png" alt="Two">
                        </button></li>
                    <li><button class="select" data-choice="3">
                            <img src="assets/image/3.png" alt="Three">
                        </button></li>
                    <li><button class="select" data-choice="4">
                            <img src="assets/image/4.png" alt="Four">
                        </button></li>
                    <li><button class="select" data-choice="5">
                            <img src="assets/image/5.png" alt="Five">
                        </button></li>
                    <li><button class="select" data-choice="6">
                            <img src="assets/image/6.png" alt="Six">
                        </button></li>
                    <li><button class="select" data-choice="7">
                            <img src="assets/image/7.png" alt="Seven">
                        </button></li>
                    <li><button class="select" data-choice="8">
                            <img src="assets/image/8.png" alt="Eight">
                        </button></li>
                    <li><button class="select" data-choice="9">
                            <img src="assets/image/9.png" alt="Nine">
                        </button></li>
                    <li><button class="select" data-choice="10">
                            <img src="assets/image/10.png" alt="Ten">
                        </button></li>
                    <li><button class="select" data-choice="11">
                            <img src="assets/image/J.png" alt="Jack">
                        </button></li>
                    <li><button class="select" data-choice="12">
                            <img src="assets/image/Q.png" alt="Queen">
                        </button></li>
                    <li><button class="select" data-choice="13">
                            <img src="assets/image/K.png" alt="King">
                        </button></li>
                </ul>
            </div>
        </div>
        <section class="game-area">
            <div class="box" id="start"><button id="refresh" onclick="styleCards()"><i
                        class="fa-regular fa-circle-up"></i></button>
            </div>
            <div class="arrow"><i class="fa-solid fa-right-long"></i></div>
            <div class="flip" id="player">
                <img id="player-image" src="assets/image/start.png" alt="Joker image"></img>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/e7ca6616c8.js" crossorigin="anonymous"></script>
</body>

</html>
